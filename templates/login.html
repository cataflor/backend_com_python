<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    
    <div id="login-container">
        <h1>Login</h1>
        <div id="login-box">
            <form action="/login" id="login" method="post">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username"><br><br      

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password"><br><br>   
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="flash">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <button type="submit" id=""btn_login" 
                    <span></span><span></span><span></span><span></span>
                    LOGIN
                </button>
            </form>
        </div>
    </div>
</body>

</html>
